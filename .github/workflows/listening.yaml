on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: getremoterelease
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}
        env:
          remoterelease: ${{ steps.getremoterelease.outputs.release }}
      - name: getlocalrelese
        run: |
          catrelease=`cat ./package.json | grep version | awk -F '"' '{print $4}'`
          echo "localrelease=$catrelease" >> $GITHUB_ENV
        id: localrelease
      - name: echoenv ${{ env.localrelease }}
        run: |
            echo ${{ env.localrelease }}
            echo ${{ steps.getremoterelease.outputs.release }}
      - name: check release
        if: ${{ steps.localrelease.outputs.release }} == ${{ steps.getremoterelease.outputs.release }}
        uses: andymckay/cancel-action@0.2
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: v${{ env.localrelease }}
